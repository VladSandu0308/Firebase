<body>

  <h1>Lot Banking with BCR</h1>

  <section id="whenSignedOut">

    <p>
      <input id="email" type="email" placeholder="Email..." id="email_field"/>
      <input id="password" type="password" placeholder="Password..." id="password_field"/>
      <button id="loginBut" >Login to account</button>
    </p>
    <p>
      <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
    </p>

  </section>

  <section id="whenSignedIn" hidden="true">

    <div id="userDetails"></div>
    
    <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    <hr>
  
    <section>
  
      <h2 id=openAccountsLabel>Open accounts: x</h2>
  
      <h3 id=acc0></h3>
      <h3 id=acc1></h3>
      <h3 id=acc2></h3>
  
      <h2 id=openAccountsLabel>Manual Operations: </h2>
      <p>
        <input placeholder="Account number..." id="add_money_acc_num"/>
        <input placeholder="Amount..." id="add_money_amount"/>
        <button onclick="addMoneyOnclick()" id="addMoneyBtn" >Add money</button>
        <button onClick="extractMoneyOnclick()" id="takeOutMoneyBtn" >Extract money</button>
      </p>

      <p>
        <input placeholder="Account number..." id="transfer_money_acc_num"/>
        <label for="Money">To:</label>
        <select name="moneyType" id="moneyType">
          <option value="RON">RON</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="CHF">CHF</option>
          <option value="GPB">GPB</option>
        </select>
        <button onclick="checkCourseOnClick()" id="checkCourseBtn" >Check course</button>
        <input placeholder="To be generated..." id="coursePlaceHolder" readonly=1/>
        <button onclick="changeMoney()" id="changeMoneyBtn" >Change Money</button>

      </p>
    </section>
    <hr>
    <section>
      <h2 id=openAccountsLabel>Exchange Bot Settings: </h2>

      <p>
        <label>Enabled: </label>
        <label id="enabledBtn">
          <input type="checkbox">
        </label>
      </p>

      <p>
        <label>Wait for exchange approval: </label>
        <label id="waitApprovalBtn">
          <input type="checkbox">
        </label>
      </p>

      <p>
        <label>Check interval (min): </label>
        <input type="range" min="1" max="100" value="50" class="slider" id="botCheckRate" onchange="sliderValueChange(this.value)">
        <label id="sliderValue">50</label>
      </p>

      <button onclick="saveBotChanges()" id="saveChangesBtn" >Save Changes</button>

      Checkbox: <input type="checkbox" id="myCheck">
<button onclick="check()">Check Checkbox</button>

    </section>

  </section>




</body>
